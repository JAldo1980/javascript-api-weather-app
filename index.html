<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>javascript-weather-app-api</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="input-container">
          <label for="city-name">
            <input type="text" id="city-name" />
          </label>
          <div class="btn-box">
            <button id="get-weather">Get Weather!</button>
          </div>
        </div>
        <div class="output-el">
          <h2 id="location-el">Location:</h2>
          <p id="weather-el">Weather now:</p>
          <p id="temp-el">Temperature now:</p>
        </div>
        <div class="image-container">
          <img class="image-size" id="img-el" src="images/sheepscape-1.JPG" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
